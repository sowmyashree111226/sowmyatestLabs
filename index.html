<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 50%;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 10px;
            font-weight: bold;
            color: #333;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
            height: 150px;
        }

        .checkbox-group {
            display: flex;
            justify-content: flex;
            display: flex;
    flex-direction: column;
    justify-content: space-between; 
    
        }

        .checkbox-group label {
            margin-top: 10px;
            font-weight: normal;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }
        
        

        .form-footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Contact Us</h1>
 <form action="https://formsubmit.co/itsme.sowmyashree@gmail.com" method="POST">

        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" name="first-name" required>

        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" name="last-name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>
<h4>Check Box </h4>
        <div class="checkbox-group">
            <div>
                <label>
                    <input type="checkbox" name="contact-method[]" value="whatsapp"> WhatsApp
                </label>
            </div>
            <div>
                <label>
                    <input type="checkbox" name="contact-method[]" value="message"> Message
                </label>
            </div>
        </div>

        <button type="submit">Submit</button>
     
        <!-- <button onclick="window.location.href='https://privacy-central.securiti.ai/#/notices/3e0b4d47-1381-4a06-a9dd-df12da6fae88'">Privacy Notice</button>-->
     
    </form>

 <!-- Privacy consent: required for many privacy regimes -->
      <div class="full-width">
        <label class="consent">
          <input type="checkbox" id="consent" name="consent" required>
          I agree to the <a href="https://privacy-central.securiti.ai/#/notices/3e0b4d47-1381-4a06-a9dd-df12da6fae88" target="_blank" rel="noopener">Privacy Notice</a> and the processing of my data to respond to this inquiry.
        </label>
      </div>

      <div class="full-width actions" aria-hidden="false">
        <button type="submit" class="submit">Submit</button>

        <!-- Make this a non-submitting button (type="button") so it doesn't submit the form -->
        <button type="button" class="btn-secondary" onclick="window.open('https://privacy-central.securiti.ai/#/notices/3e0b4d47-1381-4a06-a9dd-df12da6fae88', '_blank', 'noopener')">
          View Privacy Notice
        </button>
      </div>
    <div class="form-footer">
        <p>We will get back to you as soon as possible.</p>
    </div>
</div>
   

</body>
</html>
